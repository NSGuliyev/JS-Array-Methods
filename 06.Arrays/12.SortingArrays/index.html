<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Arrays</title>
  </head>
  <body>
    <h1>Sorting Arrays</h1>
    <script>
      // This is demonstration of sort() and reverse() methods
      const numbers = [1, 3, 2, 6, 4, 5, 9, 7, 8];

      numbers.sort();
      console.log(numbers);

      numbers.reverse(numbers);
      console.log(numbers);
    </script>
    <script src="index.js"></script>
  </body>
</html>
