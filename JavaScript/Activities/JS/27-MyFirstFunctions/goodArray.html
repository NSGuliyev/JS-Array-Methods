<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- How easy is it to loop through numbers? -->
    <script type="text/javascript">
        // Set up an array of numbers.
        var nums = [1,2, 3, 5, 6, 7]
        // loop through the array we just set up

        for (let i = 0; i < nums.length; i++) {
            // if the current number is greater than 2..
            if (nums[i] > 4) {
                // log " number is greater than 2"
                console.log(nums[i] + " mumber is greater than 4")
            } else {
                // log " number NOT is greater than 2"
                console.log(nums[i] + " mumber is NOT greater than 4")
            }
        }
    </script>
</body>

</html>
