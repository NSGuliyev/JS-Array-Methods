<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Content</title>
    <!-- Added link to the jQuery library -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Drink Selection</h1>
    <hr />

    <!-- Here we create a generic drink-options DIV  -->
    <div id="drink-options"></div>

    <script type="text/javascript">
      var drinkList = [
        "Coffee: $5",
        "Expresso : $7",
        "Cappucciono: $6",
        "Latte: $4",
        "Tea: $3",
        "Ice Coffe: $6",
        "Ice Espresso: $8",
        "Ice Latte: $6",
        "Ice Tea: $4",
      ];

      // This line of jQuery selects the div with the matching id (#drink-options)
      var drinkDiv = $("#drink-options");

      // For loop then loops our drink list ...
      for (var i = 0; i < drinkList.length; i++) {
        // it then creates a new div for each drink. Now we create divs and add the content in the same line.
        var newDrinkDiv = $("<div>" + drinkList[i] + "</div>");

        // It then adds this new div to the drinklist div.
        drinkDiv.append(newDrinkDiv);
      }

      /*
      ========================= Bonus ============================
      */
      // Here we loop through our array using the .each() method and append a new div with each iteration
      $.each(drinkList, function (i, drink) {
        drinkDiv.append("<div>" + drink + "</div>");
      });
    </script>
  </body>
</html>
